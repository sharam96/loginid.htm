<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="login-id">Login ID:</label>
                <input type="text" id="login-id" name="login-id"  placeholder="Enter your login ID" required>
            </div>
            <div class="input-group">
                <label for="login-id">Password:</label>
                <input type="text" id="login-id" name="login-id" maxlength="16" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</body>
